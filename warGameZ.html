
<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="./javascripts/d3.v3.min.js"></script>
  <script src="./javascripts/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="./scripts/datamaps.world.js"></script>
  <script src="./javascripts/jquery-1.11.0.js"></script>
  <script src="./javascripts/underscore.js"></script>
  <script src="./javascripts/backbone.js"></script>

 <div id="container1" style="position: relative; width: 100%; height: 100%;"></div>
 
     
     <script>

      // Returns the latitude and longitude of where the mouse is clicked
      d3.select("#container1").on("mousedown.log",function(){
                                                            console.log(map.projection.invert(d3.mouse(this)))
                                                            })


       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        
        fills: {
          defaultFill: '#0c0b1a',
          nato: 'navy',
          warsaw: 'darkred'
        },
        
        data: {
          USA: {fillKey: 'nato' },
          CAN: {fillKey: 'nato' },
          DEU: {fillKey: 'nato' },
          FRA: {fillKey: 'nato' },
          GBR: {fillKey: 'nato' },
          LUX: {fillKey: 'nato' },
          BEL: {fillKey: 'nato' },
          DNK: {fillKey: 'nato' },
          GRL: {fillKey: 'nato' },
          FRA: {fillKey: 'nato' },
          ISL: {fillKey: 'nato' },
          ITA: {fillKey: 'nato' },
          NLD: {fillKey: 'nato' },
          NOR: {fillKey: 'nato' },
          PRT: {fillKey: 'nato' },
          TUR: {fillKey: 'nato' },
          RUS: {fillKey: 'warsaw' },     
          ALB: {fillKey: 'warsaw' },
          BGR: {fillKey: 'warsaw' },
          CZE: {fillKey: 'warsaw' },
          SVK: {fillKey: 'warsaw' },
          HUN: {fillKey: 'warsaw' },
          POL: {fillKey: 'warsaw' },
          ROU: {fillKey: 'warsaw' },
          ARM: {fillKey: 'warsaw' },
          AZE: {fillKey: 'warsaw' },
          BLR: {fillKey: 'warsaw' },
          EST: {fillKey: 'warsaw' },
          GEO: {fillKey: 'warsaw' },
          KAZ: {fillKey: 'warsaw' },
          KGZ: {fillKey: 'warsaw' },
          LVA: {fillKey: 'warsaw' },
          LTU: {fillKey: 'warsaw' },
          MDA: {fillKey: 'warsaw' },
          TJK: {fillKey: 'warsaw' },
          TKM: {fillKey: 'warsaw' },
          UKR: {fillKey: 'warsaw' },
          UZB: {fillKey: 'warsaw' }
        }
      })
      
      
      //sample of the arc plugin
      map.arc([
       {
        origin: {
            latitude: 40.639722,
            longitude: 73.778889
        },
        destination: {
            latitude: 37.618889,
            longitude: -122.375
        }
      },
      {
          origin: {
              latitude: 30.194444,
              longitude: -97.67
          },
          destination: {
              latitude: 25.793333,
              longitude: -0.290556
          }
      }
      ], {strokeWidth: 2});
       
      
       //bubbles, custom popup on hover template
     map.bubbles([
       {name: 'Hot', latitude: 21.32, longitude: 5.32, radius: 10, fillKey: 'gt50'},
       {name: 'Chilly', latitude: -25.32, longitude: 120.32, radius: 18, fillKey: 'lt50'},
       {name: 'Hot again', latitude: 21.32, longitude: -84.32, radius: 8, fillKey: 'gt50'},

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.name + "</div>";
       }
     });
     </script>
</body>
